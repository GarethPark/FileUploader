<template>  
    <article class="slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
        <div class="slds-grid slds-page-header forceRelatedListCardHeader">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">account</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Attachments (16)</span>
                </a>
              </h2>
            </div>
            <lightning-button-menu alternative-text="Show menu" slot="actions">
                <lightning-menu-item value="AddFile" label="Add File" onclick={handleOpenModal}></lightning-menu-item>
            </lightning-button-menu> 
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <ul class="slds-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <div class="slds-p-around lgc-bg">
                            <lightning-tile label="Lightning component team" type="media" href="www.salesforce.com"> 
                                <lightning-icon icon-name="doctype:xml" alternative-text="XML file" title="XML" slot="media" ></lightning-icon>                            
                                <p class="slds-truncate" title="7 Members">{contact.Name} - {contact.Title}</p>
                            </lightning-tile>
                        </div>                    
                    </li>
                </template>
            </ul>              
            <p>{recordId}</p>   
        </div>
        <footer class="slds-card__footer">
          <a class="slds-card__footer-action" href="javascript:void(0);" onclick={navigateToFileRelatedList}>View All
            <span class="slds-assistive-text">Accounts</span>
          </a>
        </footer>
    </article>
    <lightning-card title='Attachment (3)' icon-name="custom:custom14" class="fl-card">
        <lightning-button-menu alternative-text="Show menu" slot="actions">
            <lightning-menu-item value="AddFile" label="Add File" onclick={handleOpenModal}></lightning-menu-item>
        </lightning-button-menu>        
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    <div class="slds-p-around lgc-bg">
                        <lightning-tile label="Lightning component team" type="media" href="www.salesforce.com"> 
                            <lightning-icon icon-name="doctype:xml" alternative-text="XML file" title="XML" slot="media" ></lightning-icon>                            
                            <p class="slds-truncate" title="7 Members">{contact.Name} - {contact.Title}</p>
                        </lightning-tile>
                    </div>                    
                </li>
            </template>
        </ul>              
        <p>{recordId}</p> 
        <p></p>   
    </lightning-card> 
    <template if:true={isOpenModal}>
        <div style="height: 500px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">LWC Modal Example</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-text-heading_small slds-text-align_center">
                            Enter a file to upload
                            <lightning-file-upload
                                label="Attach receipt"
                                name="fileUploader"
                                accept={acceptedFormats}
                                record-id={myRecordId}
                                onuploadfinished={handleUploadFinished}
                                multiple>
                            </lightning-file-upload>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>

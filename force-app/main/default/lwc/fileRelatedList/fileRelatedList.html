<template>  
    <article class="slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
        <div class="slds-grid slds-page-header forceRelatedListCardHeader">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">account</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Attachments (16)</span>
                </a>
              </h2>
            </div>
            <lightning-button-menu alternative-text="Show menu" slot="actions" variant="border-filled">
                <lightning-menu-item value="AddFile" label="Add File" onclick={handleOpenModal}></lightning-menu-item>
            </lightning-button-menu> 
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <ul class="slds-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <div class="slds-p-around lgc-bg">
                            <lightning-tile label="Lightning component team" type="media" href="www.salesforce.com"> 
                                <lightning-icon icon-name="doctype:xml" alternative-text="XML file" title="XML" slot="media" ></lightning-icon>                            
                                <p class="slds-truncate" title="7 Members">{contact.Name} - {contact.Title}</p>
                            </lightning-tile>
                        </div>                    
                    </li>
                </template>
            </ul>              
            <p>{recordId}</p>   
        </div>
        <footer class="slds-card__footer">
          <a class="slds-card__footer-action" href="javascript:void(0);" onclick={navigateToFileRelatedList}>View All
            <span class="slds-assistive-text">Accounts</span>
          </a>
        </footer>
    </article> 
    <template if:true={isOpenModal}>
        <div style="height: 500px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Files</h2>
                    </header>              
                    <lightning-card >
                      <div class="slds-p-around_medium">
                        <lightning-record-edit-form object-api-name="ContentVersion" onsuccess={handleSuccess} onsubmit={handleSubmit}>
                          <lightning-messages></lightning-messages>
                          <lightning-input-field field-name="Title"></lightning-input-field> 
                          <lightning-input-field field-name="Description"> </lightning-input-field>
                          <lightning-input-field field-name="FileType"> </lightning-input-field>
                          <lightning-input-field field-name="Document_Category__c"> </lightning-input-field>        
                          <lightning-button class="slds-m-top_small" label="Create new" type="submit"></lightning-button>                  
                        </lightning-record-edit-form>          
                        <lightning-input type="file"
                                        label="Attachment"
                                        onchange={handleFileUploaded}
                                        multiple>
                        </lightning-input>
                        <template for:each={filesUploaded} for:item="file">
                            <div key={file.Title} class="slds-text-body_small">{file.Title}</div>
                        </template>
                        <br/>
                        <lightning-button variant="brand" label="Attach File(s)" onclick={attachFiles} class="slds-p-top_small"> </lightning-button>                        
                        <br/><br/>
                      
                      </div>
                    </lightning-card>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
                    </footer>
                </div>
                
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div> 
    </template>
</template>
